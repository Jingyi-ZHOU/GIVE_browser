<div id="main-content" class="right-column col-md-12">
<!-- Trigger/Open The Modal -->
<button id="myBtn">Chose Data</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Chose data:</p>
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
  </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<div id="holds-the-iframe" class="holds-the-iframe">
<iframe scrolling="yes" id="give-iframe" title="GAWS GIVE-visualization" width="100%" height="1000" frameborder="0" src="{{ give_url }}"></iframe>
</div>


<script>
var frame = document.getElementById("give-iframe");
var loader = document.getElementById("holds-the-iframe");
frame.onload = function() {
    loader.style.backgroundImage = "none";
}
</script>

</div>
{% endblock content %}
